<section id="filter" class="container section">
  <h2 class="section-title">Filter Motor</h2>
  <div class="filter-grid">
    <div class="filter-group">
      <label for="jenis">Jenis Motor:</label>
      <select id="jenis">
        <option value="semua">Semua</option>
        <option value="sport">Sport</option>
        <option value="matic">Matic</option>
        <option value="cruiser">Cruiser</option>
      </select>
    </div>
    <div class="filter-group">
      <label for="harga">Harga Maksimum (Rp):</label>
      <input type="number" id="harga" placeholder="Masukkan harga maksimum">
    </div>
    <div class="filter-group">
      <label for="search">Cari Motor:</label>
      <input type="text" id="search" placeholder="Ketik nama motor...">
    </div>
  </div>
  <div class="buttons">
    <button onclick="filterMotor()" class="btn btn-primary">Terapkan Filter</button>
    <button onclick="resetFilter()" class="btn btn-secondary btn-riset">Reset Filter</button>
  </div>
</section>

<section id="motor-list" class="container section">
  <h2 class="section-title">Motor Tersedia</h2>
  <div class="motor-grid">
    <div class="motor-card" >
      <img class="mtr" data-jenis="sport" data-harga="14.000.00" data-nama="Yamaha R15" src="r15.png" alt="Yamaha R15">
      <div class="motor-info">
        <h3>Yamaha R15</h3>
        <p><i class="fas fa-bolt"></i> Sport</p>
        <p><i class="fas fa-money-bill-wave"></i> Rp 14.000.000</p>
      </div>
    </div>
    <div class="motor-card">
      <img class="mtr" data-jenis="matic" data-harga="15.000.000" data-nama="Honda Vario"src="VARIO.jpg" alt="Honda Vario" height="50">
      <div class="motor-info">
        <h3>Honda Vario</h3>
        <p><i class="fas fa-bolt"></i> Matic</p>
        <p><i class="fas fa-money-bill-wave"></i> Rp 15.000.000</p>
      </div>
    </div>
    <div class="motor-card">
      <img class="mtr"  data-jenis="matic" data-harga="7.000.000" data-nama="Yamaha Mio" src="MIO.jpg" alt="Yamaha Mio">
      <div class="motor-info">
        <h3>Yamaha Mio</h3>
        <p><i class="fas fa-bolt"></i> Cruiser</p>
        <p><i class="fas fa-money-bill-wave"></i> Rp 7.000.000</p>
      </div>
    </div>
  </div>
</section>
