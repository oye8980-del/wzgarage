<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Showroom Motor - Modern</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
</head>
<body>
    <header>
        <div class="container">
            <h1>Showroom Motor</h1>
            <nav>
                <a href="#">Home</a>
                <a href="tentang.html">Tentang</a>
                <a href="#">Kontak</a>
            </nav>
        </div>
    </header>

    <section id="filter" class="container">
        <h2>Filter Motor</h2>

        <div class="filter-group">
            <label for="jenis">Jenis Motor:</label>
            <select id="jenis">
                <option value="semua">Semua</option>
                <option value="sport">Sport</option>
                <option value="matic">Matic</option>
                <option value="cruiser">Cruiser</option>
            </select>
        </div>

        <div class="filter-group">
            <label for="harga">Harga Maksimum (Rp):</label>
            <input type="number" id="harga" placeholder="Masukkan harga maksimum" />
        </div>

        <div class="filter-group">
            <label for="search">Cari Motor:</label>
            <input type="text" id="search" placeholder="Ketik nama motor..." />
        </div>

        <div class="buttons">
            <button onclick="filterMotor()" class="btn btn-primary">Terapkan Filter</button>
            <button onclick="resetFilter()" class="btn btn-secondary">Reset Filter</button>
        </div>
    </section>

    <section id="motor-list" class="container">
        <h2>Motor Tersedia</h2>
        <div class="motor-grid">
            <div class="motor-card" data-jenis="sport" data-harga="50000000" data-nama="Yamaha R15">
                <img src="r15.png" alt="Yamaha R15" />
                <div class="motor-info">
                    <h3>Yamaha R15</h3>
                    <p>Jenis: Sport</p>
                    <p>Harga: Rp 50.000.000</p>
                </div>
            </div>

            <div class="motor-card" data-jenis="matic" data-harga="20000000" data-nama="Honda Scoopy">
                <img src="motor2.jpg" alt="Honda Scoopy" />
                <div class="motor-info">
                    <h3>Honda Scoopy</h3>
                    <p>Jenis: Matic</p>
                    <p>Harga: Rp 20.000.000</p>
                </div>
            </div>

            <div class="motor-card" data-jenis="cruiser" data-harga="75000000" data-nama="Harley Davidson">
                <img src="motor3.jpg" alt="Harley Davidson" />
                <div class="motor-info">
                    <h3>Harley Davidson</h3>
                    <p>Jenis: Cruiser</p>
                    <p>Harga: Rp 75.000.000</p>
                </div>
            </div>

            <!-- Tambahkan motor lain disini jika mau -->
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Showroom Motor. Semua Hak Cipta Dilindungi.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
